<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PanelBreak</title>
  <link rel="stylesheet" href="style.css?v=1009">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div id="outer">
  <div id="game-wrapper">

    <div id="hud-top">
      <div id="score">0</div>
      <div id="timer">100.0</div>
    </div>

    <div id="combo-ui">
      <div id="combo-text"></div>
      <div id="combo-gauge">
        <div id="combo-gauge-fill"></div>
      </div>
    </div>

    <div id="game"></div>

    <div id="game-over-overlay">
      <div id="game-over-text">TIME UP</div>
      <div id="final-score-label">SCORE</div>
      <div id="final-score-value">0</div>
    </div>

  </div>
</div>

<script src="game.js"></script>
</body>
</html>
